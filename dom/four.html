<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: #ffff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        let li = document.createElement("li");
        li.innerHTML = `${language}`;
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("PHP");
    addLanguage("Python");

    let secondLanguage = document.querySelector(".language").lastElementChild;
    secondLanguage.innerHTML = "Java";

    let lastLanguage = document.querySelector(".language").lastElementChild;
    lastLanguage.remove();
</script>
</html>
